name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Explicitly grant permissions to write releases and upload artifacts
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: x86_64-pc-windows-msvc

      - name: Build Release
        run: cargo build --locked --release --target x86_64-pc-windows-msvc

      - name: Prepare Windows Asset
        run: |
          Compress-Archive -Path target\x86_64-pc-windows-msvc\release\p2p-chat.exe -DestinationPath p2p-chat-windows-amd64.zip

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: p2p-chat-windows-amd64.zip
          # Use GITHUB_TOKEN automatically provided by Actions
          token: ${{ secrets.GITHUB_TOKEN }}
